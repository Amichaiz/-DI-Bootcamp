<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>task list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</style>
</head>
<body>
  <form id='task form'>
    <h1>New Task</h1>
    <div class="form-group row">
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control"  >
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label">Description</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name='description' id='des' required>
        </div>
      </div>
      <div class="form-group row">
        <label for="srart" class="col-sm-3 col-form-label">Srart</label>
        <div class="col-sm-9">
          <input type="datetime-local" name="start" required class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="end" class="col-sm-3 col-form-label">End</label>
        <div class="col-sm-9">
          <input type="datetime-local" name="end" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
  <section id='task list'></section> 
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
